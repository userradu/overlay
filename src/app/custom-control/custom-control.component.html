<div class="search-input-element-wrapper" #searchInputElementWrapper>
  <mat-form-field appearance="outline">
    <input
      #searchInputEl
      autocomplete="off"
      matInput
      placeholder="Search"
      [formControl]="searchInput"
      (focus)="onFocus()"
      (focusout)="onFocusOut()">
  </mat-form-field>
</div>
